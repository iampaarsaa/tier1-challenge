# =====================================================================
# WordPress - HTTPS-only server block
# Domain:     blog.iampaarsaa.ir
# Root:       /mnt/wordpress
# SSL cert:   /etc/nginx/certs/blog.iampaarsaa.ir/fullchain.pem
# SSL key:    /etc/nginx/certs/blog.iampaarsaa.ir/privkey.pem
# PHP-FPM:    Assumes socket at /run/php/php8.3-fpm.sock (adjust version if needed)
# Optimized:  2025–2026 best practices (security + performance)
# =====================================================================

server {
    listen 443 ssl;

    server_name www.iampaarsaa.ir;

    # === SSL Configuration (Let's Encrypt style paths) ===
    ssl_certificate      /etc/nginx/certs/www.iampaarsaa.ir/fullchain.pem;
    ssl_certificate_key  /etc/nginx/certs/www.iampaarsaa.ir/privkey.pem;

    # Modern TLS settings (2025–2026 strong cipher suite)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Recommended security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "interest-cohort=()";

    # Root and index
    root /mnt/wordpress/wordpress;
    index index.php index.html index.htm;

    # Access & error logs (per-site)
    error_log syslog:server=unix:/dev/log,facility=local0,severity=error;
    access_log syslog:server=unix:/dev/log,facility=local0,severity=info;

    # Increase upload size (common for WP media)
    client_max_body_size 128M;

    # WordPress pretty permalinks + front-controller pattern
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP handling via PHP-FPM
    location ~ \.php$ {
        # Security: only process .php files from real WP directories
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;

        # Use PHP-FPM socket (adjust version: php8.2-fpm.sock, php8.3-fpm.sock, php8.4-fpm.sock, etc.)
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;

        include fastcgi_params;

        # Important WordPress/FastCGI parameters
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
        fastcgi_param HTTPS           on;

        # Performance tweaks
        fastcgi_buffers        8 16k;
        fastcgi_buffer_size    32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout    180s;
        fastcgi_read_timeout    180s;
    }

    # Deny access to sensitive / hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(htaccess|htpasswd|ini|log|sh|conf|bak|dist|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny direct access to wp-config.php and other sensitive WP files
    location ~* /(?:wp-config\.php|wp-login\.php\.bak|xmlrpc\.php|readme\.html|license\.txt|\.user\.ini) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache static assets (images, css, js, fonts, etc.)
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|webp|htc|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
    }

    # Optional: disable logging of very common 404s (favicons, apple-touch, etc.)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

}

# =====================================================================
# Redirect HTTP → HTTPS (and www ↔ non-www consistency – adjust as preferred)
# =====================================================================
server {
    listen 80;

    server_name www.iampaarsaa.ir;

    # 301 permanent redirect to HTTPS
    return 301 https://www.iampaarsaa.ir$request_uri;
}

